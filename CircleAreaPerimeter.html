<!DOCTYPE html>
<html>
	<head>
		<title>Circle</title>
		<meta charset="utf-8">
		<style>
			#all{
				width: 550px;
				border: 5px  groove;
				margin: auto;
				text-align: center;
				background-color: lightblue;
			}
			#calculate{
				margin: 10px;
			}
			#area, #perimeter{
				margin-bottom: 10px;
				margin-right: 10px;
				display: inline-block;
			}
		</style>
	</head>
	
	<body>
		<div id="all">
			<h1>Circle(area & perimeter) Calculator</h1>
			<label for="txtRadius">Radius: <input type="text" id="txtRadius" value="10"><label>
			<input type="button" id="calculate" value="Calculate"><br>
			<label for="area">Area:<p id="area">........</p></label>
			<label for="perimeter">Perimeter:<p id="perimeter">........</p></label>
		</div>	
		<script>
			var Calculate;
			
			Calculate = document.querySelector("#calculate");
			
			Calculate.onclick = function(){
				var r, Area, Perimeter;
				
				r = document.querySelector("#txtRadius").value;
				r = Number(r);

				Area = Math.PI*(r*r);
				Perimeter = 2*Math.PI*r;
				
				document.querySelector("#area").innerHTML = Area;
				document.querySelector("#perimeter").innerHTML = Perimeter;
			}
		</script>		
	</body>
</html>
