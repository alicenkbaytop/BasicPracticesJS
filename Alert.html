<html>
	<head>
	<meta charset="utf-8">
	<title>Alert</title>
	</head>
	
	<body>
		<input type="text" id="name" value="Ali Cenk">
		<input type="button" id="greeting" value="Greeting">
		<script>
			var greeting;
			greeting = document.getElementById("greeting");
			
			greeting.onclick = function (){
				var name = document.getElementById("name");
				alert("Welcome "+(name.value));
			
			}
		</script>
	</body>
<html>
