<!DOCTYPE html>
<html>
	<head>
		<title>Km-Mil</title>
		<meta charset="utf-8">
		<style>
			.all{
				width: 400px;
				margin: auto;
				background-color: lightblue;
				border: solid black 5px;
				border-radius: 50%;
				text-align: center;
				padding: 10px;
			}
			.result1{
				margin: 10px;
			}
			.result2{
				margin: 10px;
			}	
		</style>
	</head>
	
	<body>
		<div class="all">
			<h1>Calculate Km-Mil</h1>
			<label for="text1">Enter Km:<input type="text" id="text1" placeholder="100"></label>
			<div class="result1">...</div>
			<label for="text2">Enter Mil:<input type="text" id="text2" placeholder="100"></label>
			<div class="result2">...</div>
			<input type="button" value="Calculate" onclick="coverter()">
		</div>
		
		<script>
			function coverter(){
				//txtkm ve txt mil body kismindan aldigim degerler 
				var txtkm, txtmil, km, mil;
			
				txtkm = document.querySelector("#text1").value;
				txtkm = Number(txtkm);
				mil = 0.621 * txtkm;
				
				txtmil = document.querySelector("#text2").value;
				txtmil = Number(txtmil);
				km = txtmil * 1,609;

				document.querySelector(".result1").innerHTML = mil+" mil.";
				document.querySelector(".result2").innerHTML = km+" km.";				
			}
		</script>
	</body>
</html>
